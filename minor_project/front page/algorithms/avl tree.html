<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">


<body>
    <div style="text-align: center; padding-top: 1rem; color: #4B50B9;" >
        <H1 >AVL Tree Visualization</H1>
      </div>  
<main>
    <input type="text" id="value" value="" onkeypress="handleKeyPress(event)" autofocus placeholder="Press Enter to insert (Leave empty for random number)" size="50">
    <button type="button" onclick="InsertNode();">Insert</button>
    <button type="button" onclick="DeleteNode();">Delete</button>
    <button type="button" onclick="SearchNode();">Search</button>
    <button type="button" onclick="Print(bst.inorder);">Inorder</button>
    <button type="button" onclick="Print(bst.preorder);">Preorder</button>
    <button type="button" onclick="Print(bst.postorder);">Postorder</button>
    <br>
    <span id="msg"></span>
</main>

<!-- load the d3.js library -->
<script src="d3.min.js"></script>
<script src="BST_AVL.min.js" charset="utf-8"></script>
<script src="graph.min.js" charset="utf-8"></script>

</body>
